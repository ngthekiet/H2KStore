<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-admin.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Home Admin</title>
</head>

<body class="body_index">
<div class="container_index">
    <div class="frame_index">
        <div class="index_header">
            <div class="index_header-frame">
                <div class="index_logo-search">
                    <a href="#">
                        <img src="./images/imgLogo/logo2.png" alt="">
                    </a>
                    <div class="index_buttonMenu">
                        <label for="index_menu-checkbox">
                            <i class="far fa-arrow-alt-circle-left fa-2x"></i>
                        </label>
                    </div>
                    <div class="index_search">
                        <div class="index_searchFrame">
                            <input id="index_inputSearch-frame" class="index_buttonSearch" type="text"
                                   placeholder="Search" autofocus="autofocus">
                            <div id="index_buttonSearch-frame" class="index_buttonSearch">
                                <button>
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="index_navbar">
                    <ul class="index_navbarFrame">
                        <li id="index_navbar-notifi" class="index_navbarItems">
                            <a href="#">
                                <i class="far fa-bell fa-2x"></i>
                            </a>
                        </li>
                        <li id="index_navbar-user" class="index_navbarItems">
                            <input id="index_navbarInput" type="checkbox">
                            <label id="index_navbar-label" for="index_navbarInput">
                                <img class="index_navbar-userItems" src="./images/imgIcons/avatar.png">
                                <span class="index_navbar-userItems">Username</span>
                                <i class="fas fa-chevron-down"></i>
                            </label>
                            <ul id="index_navbar-checked" class="index_navbar-child">
                                <li class="index_navbar-list">
                                    <a href="#">
                                        <i class="far fa-user"></i>
                                        <span>My Profile</span>
                                    </a>
                                </li>
                                <li class="index_navbar-list">
                                    <a href="#">
                                        <i class="far fa-envelope"></i>
                                        <span>Message</span>
                                    </a>
                                </li>
                                <li class="index_navbar-list">
                                    <a href="#">
                                        <i class="fas fa-cog"></i>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li class="index_navbar-list">
                                    <a href="#">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="index_content">
            <div class="index_content-frame">
                <input id="index_menu-checkbox" type="checkbox">
                <div id="index_menu-block" class="index_menu">
                    <div class="index_menu-frame">
                        <div id="index_menu-product" class="index_menu-list">
                            <a href="#">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </div>
                        <div class="index_menu-list">
                            <a href="#">
                                <i class="fas fa-clone"></i>
                                <span>Posts</span>
                            </a>
                        </div>
                        <div class="index_menu-list">
                            <a href="./add-product-admin.html">
                                <i class="fas fa-box-open"></i>
                                <span>Add Product</span>
                            </a>
                        </div>
                        <div class="index_menu-list">
                            <a href="#">
                                <i class="fas fa-box"></i>
                                <span>Product</span>
                            </a>
                        </div>
                        <div class="index_menu-list">
                            <a href="#">
                                <i class="fas fa-table"></i>
                                <span>Table</span>
                            </a>
                        </div>
                        <div class="index_menu-list">
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                                <span>Feedback</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="index_dataID" class="index_data">
                    <div class="index_date-frame">
                        <div id="index_clearID" class="index_clear"></div>
                        <div id="index_data-contentID" class="home_data-content">
                            <span id="testContent">Content</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body>
<div id="frame">
    <div id="container">
        <div id="login">
            <div id="container-login">
                <div id="dangnhap">
                    <h4>Đăng nhập</h4>
                </div>
                <div id="nameshop">
                    <h4>H2KShop</h4>
                </div>
                <form>
                    <div class="input">
                        <i class="fas fa-user icons"></i>
                        <input type="text" placeholder="Tên đăng nhập *" autofocus="autofocus" required="required"
                               maxlength="32">
                    </div>
                    <div class="input">
                        <i class="fas fa-key icons"></i>
                        <input type="password" placeholder="Mật khẩu *" required="required" maxlength="16">
                    </div>
                    <div class="login-register">
                        <a href="register.html">Đăng ký ngay</a>
                    </div>
                    <div id="button">
                        <input type="submit" value="ĐĂNG NHẬP">
                    </div>
                </form>
            </div>
        </div>
        <div id="support">
            <div id="container-support">
                <i class="fas fa-phone"></i>
                <span>Hỗ trợ: 000000000</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
